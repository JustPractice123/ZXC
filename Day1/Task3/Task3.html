<html>
    <head>
        <title>Регистрация</title>
    </head>
    <body>
        <table cellpadding="20">
            <tbody>
                <tr>
                    <td><b>Имя:</b></td>
                    <td><input type="text" placeholder="Введите имя"></td>
                </tr>
                <tr>
                    <td><b>Фамилия:</b></td>
                    <td><input type="text" placeholder="Введите фамилию"></td>
                </tr>
                <tr>
                    <td><b>Отчество:</b></td>
                    <td><input type="text" placeholder="Введите отчество"></td>
                </tr>
                <tr>
                    <td><b>Родной город:</b></td>
                    <td><select>
                        <option>Алматы</option>
                        <option>Астана</option>
                        <option>Усть-Каменогорск</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>Пол:</b></td>
                    <td><input type="radio" name="zxc">Мужской<br>
                        <input type="radio" name="zxc">Женский<br>
                    </td>
                </tr>
                <tr>
                    <td><b>Дата рождения:</b></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><b>Образование:</b></td>
                    <td><select>
                        <option selected hidden>Выберете школу</option>
                        <option>сш №3 г.Алматы</option>
                        <option>гимназия №10 г.Алматы</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>Баллы ЕНТ:</b></td>
                    <td><input type="text" placeholder="Введите балл ЕНТ"></td>
                </tr>
                <tr>
                    <td><button>Зрегистрировать</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
