<html>
    <head>
        <title>MC</title>
    </head>
    <body>
        <table cellpadding="20">
            <tbody>
                <tr>
                    <td><b>Тип булочки:</b></td>
                    <td><select>
                        <option>Стандартная белая булочка</option>
                        <option>Булочка с кунжутом классика «жанра»</option>
                        <option>Картофельная булочка</option>
                        <option>Чиабатта</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>Тип Мяса:</b></td>
                    <td><select>
                        <option>Говядина</option>
                        <option>Курица</option>
                        <option>Микс</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>Опции:</b></td>
                    <td><input type="radio" name="zxc">Помидор<br>
                        <input type="radio" name="zxc">Соленые огурцы<br>
                    </td>
                </tr>
                <tr>
                    <td><b>Адрес:</b></td>
                    <td><input type="text" placeholder="Введите адрес"></td>
                </tr>
                <tr>
                    <td><b>Ф.И.О. Заказчика:</b></td>
                    <td><input type="text" placeholder="Введите Ф.И.О."></td>
                </tr>
                <tr>
                    <td><b>Желаемое время доставки:</b></td>
                    <td><input type="date"><input type="time"></td>
                </tr>
                <tr>
                    <td><b>Выбор бургера:</b></td>
                    <td><select>
                        <option>Гамбургер</option>
                        <option>Чизбургер</option>
                        <option>Чикенбургер</option>
                    </select></td>
                </tr>
                <tr>
                    <td><button>Заказать</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
